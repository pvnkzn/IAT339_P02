<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "heading-and-cart">
            <a class = "shop-name" href= "product-listing.html"><h1>CYBERDAZE</h1></a>
            <div class="shopping-cart">
                <a class="shopping-cart-icon" href="shopping-cart.html"><img src="img/cart.png" alt="Shopping cart icon." width = "20"></a>
                <a class = "in-text-link" href = "shopping-cart.html">Shopping<br>Cart</a>
            </div>
        </div>
        <nav>
            <div class="menu">
                <ul>
                  <li class="dropdown">
                    <a class="dropbtn" href="product-listing.html">Shop</a>
                    <div class="dropdown-content">
                        <a class="button-nav" href="shop-jewelry.html">Jewelry</a>
                        <a class="button-nav" href="shop-hats.html">Hats</a>
                        <a class="button-nav" href="shop-bags.html">Bags</a>
                        <a class="button-nav" href="shop-glasses.html">Glasses</a>
                        <a class="button-nav" href="shop-misc.html">Misc</a>
                    </div>
                  </li>
                  <li><a class="button-nav" href="news.html">What's New</a></li>
                  <li><a class="button-nav" href="about.html">About</a></li>
                  <li><a class="button-nav" href="contact.html">Contact Us</a></li>
                  <li><a class="button-nav" href="index.html">Style Guide</a></li>
                </ul>
              </div>
        </nav>
    </header>

    <!-- write a review section -->
    <div class="checkout-container">
        <h2>Write a Review</h2>
        <h3>Silver Heart Necklace</h3>


        <form class = "payment-form" method="post" action="product-details.html">

            <!-- ALL star rating html from https://www.codehim.com/html5-css3/css-star-rating-radio-buttons -->
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>

            <!-- review form -->
            <fieldset class = "shipping-information">

            <label for="form-name">Your Name</label> 
            <input type="text" id="form-name" placeholder="Name">

            <label for="form-title">Review Title</label> 
            <input type="text" id="form-title" placeholder="Title">

            <label for="form-review">Review</label>
            <input type="text" id="form-review" placeholder="Review">

            </fieldset>

            <fieldset class = "form-submit">
            <!-- submit form -->
            <button type = "submit" value = "Submit">Submit Review</button>

            </fieldset>

        </form>

    </div>
    
</body>
</html>
